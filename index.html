<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>

    </title>
  </head>
  <body>
    <script src='https://unpkg.com/mithril/mithril.js'></script>
    <script>
     var root = document.body;

     // TODO: Replace this test query.  The MongoID won't match on your system.
     var edmonton = {};
     function getEdmonton() {
       m.request({
         method: 'GET',
         url: 'http://localhost:8080/api/airport/' + '58e9af969b4b4d049f66e476',
         withCredentials: true
       }).then(function(result) {
            edmonton = result;
        });
     }
     getEdmonton();

     var MainPage = {
       view: function() {
         return m('main', [
           m('h1', {class: 'title'}, 'My first app'),
           m('button', 'A button'),
           m('h1', 'Name: ', edmonton.name),
           m('h1', 'Country: ', edmonton.country),
           m('h1', 'Location: ', edmonton.location),
           m('h1', 'Code: ', edmonton.code),
         ]);
       }
     };

     var Splash = {
       view: function() {
         return m('a', {href: '#!/mainPage'}, 'Enter!');
       }
     };

     m.route(root, '/splash',
             {'/splash': Splash,
              '/mainPage': MainPage});

    </script>
  </body>
</html>
